  /artworks:
    post:
      summary: Upload artwork
      operationId: artworks.insert
      responses:
        '200':
          $ref: '#/components/responses/Artwork'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      description: Uploads an artwork resource using the data included in the request.
      tags:
        - artworks
  /products:
