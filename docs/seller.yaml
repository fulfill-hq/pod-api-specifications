openapi: 3.0.0
info:
  title: Seller.v1
  version: '1.0'
  description: ''
servers:
  - url: 'http://localhost:3000'
paths:
  /artworks:
    post:
      summary: Upload artwork
      operationId: artworks.insert
      responses:
        '200':
          $ref: '#/components/responses/Artwork'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      description: Uploads an artwork resource using the data included in the request.
      tags:
        - artworks
  /products:
    get:
      summary: List products
      tags:
        - products
      responses:
        '200':
          $ref: '#/components/responses/ProductList'
      operationId: products.list
      description: Retrieves the list of products.
    post:
      summary: Create product
      operationId: products.insert
      responses:
        '200':
          $ref: '#/components/responses/Product'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      description: Creates a product resource using the data included in the request.
      tags:
        - products
  '/products/{product}':
    parameters:
      - schema:
          type: string
        name: product
        in: path
        required: true
        description: Name of the product resource.
    get:
      summary: Get product
      tags:
        - products
      responses:
        '200':
          $ref: '#/components/responses/Product'
      operationId: products.get
      description: Returns the specified product resource.
    put:
      summary: Update product
      operationId: products.update
      responses:
        '200':
          $ref: '#/components/responses/Product'
      description: Updates a product only if the necessary resources are available. This method can update only a specific set of product properties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      tags:
        - products
    delete:
      summary: Delete product
      operationId: products.delete
      description: Deletes the specified product resource.
      responses:
        '204':
          description: No Content
      x-internal: false
      tags:
        - products
  /files:
    post:
      summary: Upload file
      operationId: files.insert
      responses:
        '200':
          $ref: '#/components/responses/File'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                purpose:
                  type: string
                  enum:
                    - DATA_IMPORT
                    - ARTWORK
      description: Uploads an artwork resource using the data included in the request.
      tags:
        - files
  /orders:
    get:
      summary: List orders
      tags:
        - orders
      responses:
        '200':
          $ref: '#/components/responses/OrderList'
      operationId: orders.list
      description: Retrieves the list of orders.
  '/orders/{order}':
    parameters:
      - schema:
          type: string
        name: order
        in: path
        required: true
    get:
      summary: Get order
      tags:
        - orders
      responses:
        '200':
          $ref: '#/components/responses/Order'
      operationId: orders.get
      description: Returns the specified order resource.
  '/orders/{order}/lineItems':
    parameters:
      - schema:
          type: string
        name: order
        in: path
        required: true
    get:
      summary: List order line items
      tags:
        - orders
      responses:
        '200':
          $ref: '#/components/responses/OrderLineItemList'
      operationId: orders.listLineItems
      description: ''
  '/orders/{order}/dataImports':
    get:
      summary: List data imports
      responses:
        '200':
          $ref: '#/components/responses/DataImportList'
      operationId: orders.listDataImports
      description: Retrieves the list of data imports.
      tags:
        - orders
    post:
      summary: Create data import
      operationId: orders.insertDataImport
      responses:
        '200':
          $ref: '#/components/responses/DataImport'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataImport'
      tags:
        - orders
    parameters:
      - schema:
          type: string
        name: order
        in: path
        required: true
  '/orders/{order}/dataImports/{dataImport}':
    parameters:
      - schema:
          type: string
        name: dataImport
        in: path
        required: true
      - schema:
          type: string
        name: order
        in: path
        required: true
    get:
      summary: Get data import
      responses: {}
      operationId: orders.getDataImport
      description: Returns the specified data import resource.
      tags:
        - orders
  '/orders/{order}/dataImports/{dataImport}/start':
    parameters:
      - schema:
          type: string
        name: dataImport
        in: path
        required: true
      - schema:
          type: string
        name: order
        in: path
        required: true
    post:
      summary: Start data import
      operationId: orders.startDataImport
      responses:
        '200':
          $ref: '#/components/responses/Operation'
      parameters:
        - $ref: '#/components/parameters/requestId'
      description: Start a data import
      tags:
        - orders
components:
  schemas:
    Artwork:
      title: Artwork
      type: object
      properties:
        id:
          description: The unique identifier for the resource. This identifier is defined by the server.
          type: string
          readOnly: true
        mimeType:
          description: The mime/type of artwork.
          type: string
          readOnly: true
        width:
          description: The width of artwork.
          type: integer
          readOnly: true
        height:
          description: The height of artwork.
          type: integer
          readOnly: true
        url:
          description: The url of artwork.
          type: string
          readOnly: true
        createdAt:
          description: Creation timestamp in RFC3339 text format.
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          description: Last update timestamp in RFC3339 text format.
          type: string
          format: date-time
          readOnly: true
    File:
      title: File
      type: object
      properties:
        id:
          description: The unique identifier for the resource. This identifier is defined by the server.
          type: string
          readOnly: true
        mimeType:
          description: The mime/type of file.
          type: string
          readOnly: true
        url:
          description: The url of file.
          type: string
          readOnly: true
        createdAt:
          description: Creation timestamp in RFC3339 text format.
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          description: Last update timestamp in RFC3339 text format.
          type: string
          format: date-time
          readOnly: true
    Product:
      type: object
      title: Product
      properties:
        id:
          type: string
          readOnly: true
        itemId:
          type: string
        name:
          type: string
        description:
          type: string
        variants:
          type: array
          items:
            $ref: '#/components/schemas/ProductVariant'
        printInstructions:
          type: array
          items:
            $ref: '#/components/schemas/PrintInstruction'
        createdAt:
          description: Creation timestamp in RFC3339 text format.
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          description: Last update timestamp in RFC3339 text format.
          type: string
          format: date-time
          readOnly: true
    ProductVariant:
      title: ProductVariant
      type: object
      properties:
        id:
          type: string
        itemVariantId:
          type: string
        price:
          type: integer
    PrintInstruction:
      title: PrintInstruction
      type: object
      properties:
        id:
          type: string
        printAreaId:
          type: string
        artworkId:
          type: string
        artworkWidth:
          type: integer
        artworkHeight:
          type: integer
        artworkTop:
          type: number
        artworkLeft:
          type: integer
        dpi:
          type: integer
    Operation:
      title: Operation
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the operation. This identifier is defined by the server.
          readOnly: true
        name:
          type: string
          description: Name of the operation.
          readOnly: true
        clientOperationId:
          type: string
          description: The value of requestId if you provided it in the request. Not present otherwise.
          readOnly: true
        operationType:
          type: string
          description: 'The type of operation, such as insert, update, or delete, and so on.'
          readOnly: true
        targetLink:
          type: string
          description: The URL of the resource that the operation modifies
          readOnly: true
        targetId:
          type: string
          description: 'The unique target ID, which identifies a specific incarnation of the target resource.'
          readOnly: true
        status:
          type: string
          description: 'The status of the operation, which can be one of the following: PENDING, RUNNING, or DONE.'
          enum:
            - PENDING
            - RUNNING
            - DONE
          readOnly: true
        progress:
          type: number
          description: An optional progress indicator that ranges from 0 to 100. There is no requirement that this be linear or support any granularity of operations. This should not be used to guess when the operation will be complete. This number should monotonically increase as the operation progresses.
          readOnly: true
        createdAt:
          type: string
          description: The time that this operation was requested. This value is in RFC3339 text format.
          format: date-time
          readOnly: true
        startedAt:
          type: string
          description: The time that this operation was started by the server. This value is in RFC3339 text format.
          format: date-time
          readOnly: true
        endedAt:
          type: string
          description: The time that this operation was completed. This value is in RFC3339 text format.
          format: date-time
          readOnly: true
        errors:
          type: array
          description: 'If errors are generated during processing of the operation, this field will be populated.'
          items:
            $ref: '#/components/schemas/OperationError'
          readOnly: true
        warnings:
          type: array
          description: 'If warning messages are generated during processing of the operation, this field will be populated.'
          items:
            $ref: '#/components/schemas/OperationWarning'
          readOnly: true
    OperationError:
      type: object
      title: OperationError
      properties:
        location:
          type: string
          description: Indicates the field in the request that caused the error. This property is optional.
          readOnly: true
        message:
          type: string
          description: 'An optional, human-readable error message.'
          readOnly: true
      readOnly: true
    OperationWarning:
      type: object
      title: OperationError
      properties:
        location:
          type: string
          description: Indicates the field in the request that caused the warning. This property is optional.
          readOnly: true
        message:
          type: string
          description: 'An optional, human-readable warning message.'
          readOnly: true
      readOnly: true
    Order:
      title: Order
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        number:
          type: integer
        status:
          type: string
          enum:
            - PENDING
            - AWAITING_PAYMENT
            - AWAITING_FULFILLMENT
            - CANCELLED
            - COMPLETED
        cancelReason:
          type: string
        cancelledAt:
          type: string
          format: date-time
          readOnly: true
        completedAt:
          type: string
          format: date-time
          readOnly: true
        fulfillmentStatus:
          type: string
          enum:
            - UNFULFILLED
            - FULFILLED
            - PARTIALLY_FULFILLED
        createdAt:
          type: string
          readOnly: true
        updatedAt:
          type: string
          readOnly: true
    Customer:
      title: Customer
      type: object
      properties:
        id:
          type: string
          readOnly: true
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        address:
          type: object
          properties:
            line1:
              type: string
            line2:
              type: string
            city:
              type: string
            state:
              type: string
            postalCode:
              type: string
            country:
              type: string
        createdAt:
          type: string
          readOnly: true
        updatedAt:
          type: string
          readOnly: true
    OrderLineItem:
      title: OrderLineItem
      type: object
      properties:
        id:
          type: string
        referenceId:
          type: string
        referenceId2:
          type: string
        productId:
          type: string
        variantId:
          type: string
        artworkUrl:
          type: string
        mockupUrl:
          type: string
        artworkUrl2:
          type: string
        mockupUrl2:
          type: string
        artworkUrl3:
          type: string
        mockupUrl3:
          type: string
        artworkUrl4:
          type: string
        mockupUrl4:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        quantity:
          type: number
        price:
          type: string
        subtotal:
          type: string
        total:
          type: string
        createdAt:
          type: string
          readOnly: true
        updatedAt:
          type: string
          readOnly: true
    DataImport:
      title: DataImport
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the operation. This identifier is defined by the server.
          readOnly: true
        name:
          type: string
          description: Name of the operation.
          readOnly: true
        fileId:
          type: string
          description: The URL of the resource that the operation modifies
        file:
          $ref: '#/components/schemas/File'
        status:
          type: string
          description: 'The status of the operation, which can be one of the following: PENDING, RUNNING, or DONE.'
          enum:
            - PENDING
            - RUNNING
            - DONE
          readOnly: true
        createdAt:
          type: string
          description: The time that this operation was requested. This value is in RFC3339 text format.
          format: date-time
          readOnly: true
        startedAt:
          type: string
          description: The time that this operation was started by the server. This value is in RFC3339 text format.
          format: date-time
          readOnly: true
        endedAt:
          type: string
          description: The time that this operation was completed. This value is in RFC3339 text format.
          format: date-time
          readOnly: true
        options:
          type: object
          properties:
            columnToFieldMap:
              type: object
            csv:
              type: object
              properties:
                delimiter:
                  type: string
                enclosure:
                  type: string
                escapeCharacter:
                  type: string
                encoding:
                  type: string
    ImportableDocument:
      title: ImportableDocument
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        fields:
          type: array
          items:
            $ref: '#/components/schemas/ImportableDocumentField'
    DataImportPreview:
      title: DataImportPreview
      type: object
      properties:
        columns:
          type: array
          items:
            type: object
            properties:
              index:
                type: string
              number:
                type: string
              name:
                type: string
              mapToField:
                type: string
              field:
                $ref: '#/components/schemas/ImportableDocumentField'
              skipImport:
                type: boolean
        data:
          type: array
          items:
            type: array
            items: {}
    ImportableDocumentField:
      title: ImportableDocumentField
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        required:
          type: string
    Address:
      title: Address
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        company:
          type: string
        address:
          type: string
        address2:
          type: string
        city:
          type: string
        state:
          type: string
        stateCode:
          type: string
        country:
          type: string
        countryCode:
          type: string
        postalCode:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        email:
          type: string
        phone:
          type: string
  responses:
    Artwork:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Artwork'
    File:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/File'
    Product:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    ProductList:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    OrderLineItemList:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/OrderLineItem'
    DataImport:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DataImport'
    DataImportList:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/DataImport'
    ImportableDocument:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ImportableDocument'
    ImportableDocumentList:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ImportableDocument'
    Operation:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Operation'
    OperationList:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Operation'
    OrderList:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    Order:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
  parameters:
    requestId:
      name: requestId
      in: query
      schema:
        type: string
        format: uuid
      description: 'An optional request ID to identify requests. Specify a unique request ID so that if you must retry your request, the server will know to ignore the request if it has already been completed.For example, consider a situation where you make an initial request and the request times out. If you make the request again with the same request ID, the server can check if original operation with the same request ID was received, and if so, will ignore the second request. This prevents clients from accidentally creating duplicate commitments.The request ID must be a valid UUID with the exception that zero UUID is not supported (**00000000-0000-0000-0000-000000000000**).'
